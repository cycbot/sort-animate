<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排序可视化</title>
    <style>
        #target {
            position: relative;
            width: 1000px;
            height: 400px;
        }

        .rect {
            width: 25px;
            background-color: blue;
            position: absolute;
            bottom: 0;
            transition: left 500ms;
            text-align: center;
        }

    </style>
</head>
<body>
<select id="select">
    <option value="选择排序" selected>选择排序</option>
    <option value="冒泡排序">冒泡排序</option>
    <option value="插入排序">插入排序</option>
    <option value="快速排序">快速排序</option>
</select>
<button id="startBtn" disabled>开始排序</button>
<button id="randomBtn">生成随机数组</button>
<div id="target"></div>

<script src="js/main.js"></script>
<script src="js/animate.js"></script>
</body>
</html>
